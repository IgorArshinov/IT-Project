<div class="row">
  <div class="col-md-2 col-lg-3 d-flex flex-column">
    <div class="instructions-wrapper">
      <img *ngIf="!videoUrl" src="/assets/images/speaker.svg" alt="speaker icon"/>
      <img *ngIf="videoUrl" src="/assets/images/watch.svg" alt="watch icon"/>
      <img *ngIf="videoUrl" src="/assets/images/film.svg" alt="film icon"/>
      <img src="/assets/images/trueorfalse.svg" alt="true or false icon"/>
    </div>
    <div class="question-icon">
      <img src="/assets/images/audio.svg" (click)="playQuestion()"/>
    </div>
  </div>
  <div class="col-9 col-md-8 col-lg-9">
    <div class="row">
      <div class="col-12" *ngIf="videoUrl">
        <app-video class="trueorfalse-video" [video]="video"></app-video>
      </div>
      <div class="col-6 col-lg-4">
        <app-trueorfalse-item (play)="play($event)" [answer]="answer1" [asset]="'/assets/images/thumbsup.svg'"></app-trueorfalse-item>
      </div>
      <div class="col-6 col-lg-4">
        <app-trueorfalse-item (play)="play($event)" [answer]="answer2" [asset]="'/assets/images/thumbsdown.svg'"></app-trueorfalse-item>
      </div>
    </div>
  </div>
</div>

<app-nav-home></app-nav-home>
