<div class="video-card">
  <!-- <p>{{ video.name }}</p> -->
  <div class="video-wrapper">
    <iframe
      [src]="sanitizer.bypassSecurityTrustResourceUrl(video.videoUrl + query('controls=0', 'modestbranding=1'))"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
