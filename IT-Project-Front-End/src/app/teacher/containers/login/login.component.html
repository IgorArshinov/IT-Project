<div class="login-form">
  <div class="row justify-content-center">
    <div class="logo-container">
      <img src="/assets/images/logo.png" alt="limino-logo" />
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <form [formGroup]="loginForm" class="form-group form" autocomplete="off">
        <div class="form-group">
          <input type="email" class="form-control form-element" id="email" formControlName="email" placeholder="email address" />
        </div>
        <div class="form-group ">
          <input type="password" class="form-control form-element" id="pwd" formControlName="password" placeholder="password" />
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn form-button" [disabled]="loginForm.invalid" (click)="onLogin()">Submit</button>
          <!-- <button type="click" class="btn form-button" (click)="onRegister()">Register</button> -->
        </div>
      </form>
    </div>
  </div>
</div>
