<div class="example-boundary" cdkDropListGroup>
  <div class="example-container">
    <h2>Alle Oefeningen</h2>


    <div cdkDropList [cdkDropListData]="exercises" class="example-list" (cdkDropListDropped)="drop($event)">
      <!--<div cdkDragBoundary=".example-boundary" class="example-box" *ngFor="let exercise of allExercises"-->

      <div cdkDragBoundary=".example-boundary" class="example-box" *ngFor="let exercise of exercises"
           cdkDrag>{{exercise.title}}</div>

    </div>
  </div>

  <div class="example-container">
    <h2>Oefenreeks</h2>
    <div class="index">
      <div class="" *ngFor="let selectedExercise of selectedExercises; let i = index">{{i + 1}}</div>
    </div>
    <div cdkDropList [cdkDropListData]="selectedExercises" class="example-list" (cdkDropListDropped)="drop($event)">
      <div cdkDragBoundary=".example-boundary" class="example-box"
           *ngFor="let selectedExercise of selectedExercises; let i = index"
           cdkDrag>

        {{selectedExercise.title}}
      </div>
    </div>
  </div>
</div>
<button type="submit" class="btn btn-warning" (click)="onCreate()">Maak Oefenreeks</button>
<button type="submit" class="btn btn-warning" (click)="onReset()">Terugzetten</button>

<!--</button>-->
<style>
  .example-boundary {
  }

  /*.index {*/
  /*position: absolute;*/
  /*margin-left: -25px;*/
  /*}*/

  .index {
    width: 10px;
    max-width: 100%;
    margin: 0 25px 25px 0;
    display: inline-block;
    float: left;
  }

  .example-container {
    width: 500px;
    max-width: 100%;
    margin: 0 25px 25px 0;
    display: inline-block;
    vertical-align: top;
  }

  .example-list {
    border: solid 1px #ccc;
    min-height: 60px;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    display: block;


  }

  .example-box {
    padding: 20px 10px;
    border-bottom: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    cursor: move;
    background: white;
    font-size: 14px;
  }

  .cdk-drag-preview {
    box-sizing: border-box;
    border-radius: 4px;
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
    0 8px 10px 1px rgba(0, 0, 0, 0.14),
    0 3px 14px 2px rgba(0, 0, 0, 0.12);
  }

  .cdk-drag-placeholder {
    opacity: 0;
  }

  .cdk-drag-animating {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .example-box:last-child {
    border: none;
  }

  .example-list.cdk-drop-list-dragging .example-box:not(.cdk-drag-placeholder) {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

</style>
